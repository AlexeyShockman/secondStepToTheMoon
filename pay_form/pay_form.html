<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pay form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

<div id="payForm">
    <div class="modalContent">
        <div id="authorizationForm">
            <img src="logo_2.jpg" alt="UnitPay logo">
            <form onsubmit="sendToServer('https://reqres.in/api/users?page=2', this)">
                <div>
                    <input id="email" name="email" type="text" placeholder="e-mail" autocomplete="off" required>
                </div>
                <div>
                    <input id="pass" name="password" type="password" placeholder="password" required>
                </div>
                <div id="rememberForgot">
                    <input id="checkBoxRemember" type="checkbox"><label for="checkBoxRemember">Запомнить меня</label>
                    <a href="" id="forgotPass"><span>Забыли пароль?</span></a>
                </div>
                <input id="enterBtn" type="submit" value="Войти">
            </form>
            <div id="registration">Нет аккаунта? <a href="">Регистрация</a></div>
        </div>
    </div>
</div>
<script>
    function sendToServer(url, form) {
        let request = new XMLHttpRequest;
        request.open("POST", url, true);
        let params = new FormData(form);
        request.addEventListener("readystatechange", () => {
            if (request.readyState === 4 && request.status === 200) {
                console.log(request.responseText);
            }
        });
        request.send(params);
    }


</script>
</body>
</html>
